# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: PyPI release

on: release

jobs:
  build-n-publish:

    runs-on: ubuntu-latest
    stratregy:
      matrix: 
        python-version: [3.5, 3.6, 3.7, 3.8]

    steps:
    # Setup Python on the CI machine
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    # Install the corresponding dependencies using requirements.txt
    - name: Install Dependencies
      run: |
        python3 -m pip install --upgrade pip
        if [-f requirements.txt ]; then pip3 install -r requirements.txt; fi
    
    # Lint the code using flake8
    - name: Lint code with flake8
      run: |
        pip3 install flake8

        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    # Test the code using pytest module
    - name: Test using Pytest
      run: |
        pip3 install pytest
        pytest tests.py --doctest-modules --junitxml=$HOME/junit/test-results.xml

    # Upload the xml of the test results
    - name: Upload pytest results
      uses: actions/upload-artifact@v2
      with:
        name: pytest-results-${{ matrix.python-version }}
        path: $HOME/junit/test-results-${{ matrix.python-version }}.xml
      if: ${{ always() }}
    
    # Publish the package to PyPI
    - name: Build and Publish to PyPI
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        python3 setup.py sdist bdist_wheel
        # twine check dist/*
        twine upload --skip-existing -u '__token__' -p ${{ secrets.PYPI_PASSWORD }} dist/* --verbose
